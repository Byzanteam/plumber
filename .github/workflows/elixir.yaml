name: Elixir CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ELIXIR_VERSION: 1.13.0
  OTP_VERSION: 24.1.7

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deps:
    name: Deps
    runs-on: ubuntu-latest
    steps:
      - uses: byzanteam/jet-actions/setup-elixir@master
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Install Dependencies
        run: mix do deps.get, deps.clean --unused

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - uses: byzanteam/jet-actions/setup-elixir@master
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Check formatting
        run: mix format --check-formatted
      - name: Check warnings
        run: mix compile --warnings-as-errors

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - uses: byzanteam/jet-actions/setup-elixir@master
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Test
        run: mix test

  credo:
    name: Credo
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: deps
    steps:
      - uses: byzanteam/jet-actions/setup-elixir@master
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Credo
        run: mix credo

  credo-pr:
    name: Credo
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    needs: deps
    steps:
      - uses: byzanteam/jet-actions/setup-elixir@master
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Credo
        run: mix credo diff --from-git-ref ${{ github.head_ref }}

  dialyzer:
    name: Dialyxir
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - uses: byzanteam/jet-actions/setup-elixir@master
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Dialyzer
        run: mix dialyzer
